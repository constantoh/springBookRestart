buildscript {
    // ext : 전역변수
    ext {
        springBootVersion = '2.1.7.RELEASE'

    }
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}
// 아래 4개의 플러그인은 java 와 SpringBoot를 사용하기위한 필수 플러그인!
apply plugin : 'java'
apply plugin : 'eclipse'
apply plugin : 'org.springframework.boot'
apply plugin : 'io.spring.dependency-management' // 필수 ! - 스프링부트의 의존성을 관리해주는 플러그인

group 'com.sangsoo.book'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

// repositories : 각종 라이브러리들을 어떤 원격 저장소에서 다운로드 받을 지.
// jcenter는 deprecated됨.
repositories {
    mavenCentral()
}

// 프로젝트에 필요한 라이브러리들
// 버전을 명시 하지 않는다면 위 11번째 설정의 버전을 따라감.
// compile : gradle 7버전에서는 사용할 수 없음 -> implementation 사용
dependencies {
    // ㅊ
    implementation('org.springframework.boot:spring-boot-starter-web')
    testImplementation('org.springframework.boot:spring-boot-starter-test')
}
